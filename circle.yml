version: 2
jobs:
  build:
    docker:
    - image: circleci/android:api-24-alpha
    environment:
    - JVM_OPTS: -Xmx3200m
    steps:
    - checkout:
        path: ~/project
    - run:
        name: checking path of file
        command: pwd
    - run:
        name: files in this folder
        command: ls -la  
    - run:
        name: changing directory
        command: cd ./AndroidDemo
    - run:
        name: files in AndroidDemo folder
        command: ls -la                  
    - run:
        name: Chmod permissions
        command: sudo chmod +x ./AndroidDemo/gradlew
    - run:
        name: Download Dependencies
        command: ./AndroidDemo/gradlew dependencies
    - run:
        name: Setup emulator
        command: sdkmanager "system-images;android-24;google_apis;armeabi-v7a" && echo "no" | avdmanager create avd -n test -k "system-images;android-24;google_apis;armeabi-v7a"
    - run:
        name: Launch emulator
        command: export LD_LIBRARY_PATH=${ANDROID_HOME}/emulator/lib64:${ANDROID_HOME}/emulator/lib64/qt/lib && emulator64-arm -avd test -noaudio -no-boot-anim -no-window -accel on
        background: true
    - run:
        name: Wait emulator
        command: |
          # wait for it to have booted
          circle-android wait-for-boot
          # unlock the emulator screen
          sleep 30
          adb shell input keyevent 82
    - run:
        name: Run Test case
        command: ./gradlew app:connectedAndroidTest -Pandroid.testInstrumentationRunnerArguments.class=com.mytaxi.android_demo.CallOnDriverNumberScenario
    - store_artifacts:
        path: app/build/reports
        destination: reports
    - store_test_results:
        path: app/build/test-results
workflows:
  version: 2
  workflow:
    jobs:
    - build
